<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toy Manufacturers Analytics</title>

<style>
/* ===== GLOBAL STYLES ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    min-height:100vh;
    overflow-x:hidden;
    color:white;
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    padding:40px 20px;
    animation: fadeIn 1.5s ease-in-out;
}

.header h1{
    font-size:38px;
    background: linear-gradient(90deg,#ff9966,#ff5e62);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:bold;
}

.header p{
    margin-top:10px;
    font-size:18px;
    opacity:0.9;
}

/* ===== SECTION CARD ===== */
.section{
    margin:40px auto;
    width:90%;
    max-width:1200px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 8px 25px rgba(0,0,0,0.4);
    animation: slideUp 1.2s ease;
    transition: transform 0.3s ease;
}

.section:hover{
    transform: translateY(-5px);
}

.section h2{
    text-align:center;
    margin-bottom:20px;
    font-size:26px;
}

/* ===== RESPONSIVE IFRAME ===== */
.iframe-container{
    position:relative;
    width:100%;
    padding-bottom:56.25%;
}

.iframe-container iframe{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border-radius:15px;
    border:none;
}

/* ===== FOOTER ===== */
.footer{
    text-align:center;
    padding:30px;
    font-size:14px;
    opacity:0.8;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes slideUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .header h1{
        font-size:26px;
    }
}
</style>

</head>
<body>

<div class="header">
    <h1>Toy Manufacturers Data Analysis</h1>
    <p>Interactive Dashboard & Story Visualization using Tableau and Flask</p>


</div>

<!-- DASHBOARD SECTION -->
<div class="section">
    <h2>ðŸ“Š Dashboard View</h2>
    <div class="iframe-container">
        <iframe 
        src="https://public.tableau.com/views/Dashboardoftoymanufacturers/Dashboard1?:showVizHome=no&:embed=true"
        allowfullscreen>
        </iframe>
    </div>
</div>

<!-- STORY SECTION -->
<div class="section">
    <h2>ðŸ“– Story View</h2>
    <div class="iframe-container">
        <iframe 
        src="https://public.tableau.com/views/Dashboardoftoymanufacturers/Story1?:showVizHome=no&:embed=true"
        allowfullscreen>
        </iframe>
    </div>
</div>

<div class="footer">
    Developed by Asritha | Flask + Tableau Public Integration
</div>

</body>
</html>
